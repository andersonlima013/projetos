<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Dots button</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="navigation">
        <span style="--i:0;--x:-1;--y:0"><ion-icon name="airplane"></ion-icon></span>
        <span style="--i:1;--x:1;--y:0"><ion-icon name="battery-charging"></ion-icon></span>
        <span style="--i:2;--x:0;--y:-1"><ion-icon name="headset"></ion-icon></span>
        <span style="--i:3;--x:0;--y:1"><ion-icon name="desktop"></ion-icon></span>
        <span style="--i:4;--x:1;--y:1"><ion-icon name="cart"></ion-icon></span>
        <span style="--i:5;--x:-1;--y:-1"><ion-icon name="megaphone"></ion-icon></span>
        <span style="--i:6;--x:0;--y:0"><ion-icon name="help-circle"></ion-icon></span>
        <span style="--i:7;--x:-1;--y:1"><ion-icon name="school"></ion-icon></span>
        <span style="--i:8;--x:1;--y:-1"><ion-icon name="save"></ion-icon></span>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script>
        let navigation = document.querySelector('.navigation');
        navigation.onclick = function(){
        navigation.classList.toggle('active')
        }
    </script>

</body>
</html>
